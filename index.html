    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Temakis Barueri</title>
    <link rel="canonical" href="https://temakisbarueri.com.br/">
    <link rel="shortlink" href="https://temakisbarueri.com.br/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #0e0e0e;
        }

        .main {
            height: 100vh;
            background: url('https://temakisbarueri.com.br/assets/lp.webp') no-repeat;
            background-size: contain;
            background-position: center;
        }

        .footer {
            height: 10vh;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .list-items {
            padding: 0;
            justify-content: center;
            margin: 0 -8px 0 -8px;
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            box-sizing: border-box;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }

        .list-items:nth-child(1) {
            margin-bottom: 5px;
        }

        .list-item {
            margin-right: 8px;
            margin-left: 8px;
            word-break: break-word;
            justify-content: center;
            display: flex;
            align-items: center;
            font-size: inherit;
            margin: 0;
            padding: 0;
            position: relative;
            box-sizing: border-box;
            border: 0;
            outline: 0;
            vertical-align: baseline;
            background: transparent;
        }

        .list-item-icon {
            --icon-margin: 0 calc(19px*0.125);
            --icon-size: 19px;
            text-align: center;
            display: flex;
            box-sizing: border-box;
            color: #CE231A;
            transition: fill 0.3s;
            margin: var(--icon-margin,0 calc(var(--icon-size, 1em) * .25) 0 0);
            width: var(--icon-size,1em);
            height: var(--icon-size,1em);
        }

        .list-item-text {
            color: #fff;
            transition: color 0.3s;
            align-self: center;
            padding-left: 5px;
            font-family: "Poppins", sans-serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.2em;
            margin-right: 10px;
        }

        @media (max-width: 767px) {
            .main {
                background-size: cover;
            }

            .list-item-icon > .list-item-text {
                font-size: 16px;
                line-height: 1.2em;
            }
        }
    </style>

</head>

                    <span class="list-item-text">RAZ√ÉO SOCIAL: KANPAI GASTRONOMIA LTDA</span>
                </li>
                <li class="list-item">
                    <span class="list-item-icon"><i class="fa-solid fa-torii-gate"></i></span>
                    <span class="list-item-text">CNPJ: 03.323.700/0001-05</span>

            <ul class="list-items">

                    <span class="list-item-icon"><i class="fa-solid fa-torii-gate"></i></span>
